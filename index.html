<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active">Sign Up</h2>
          <h2 class="inactive underlineHover">Sign In </h2>
      
          <!-- Icon -->
          <!-- <div class="fadeIn first">
            <img src="" id="icon" alt="User Icon" />
          </div> -->
      
          <!-- Login Form -->
          <form>
            <div>
              <label class="lable" for="firstName">First name</label>
              <input type="text"   class="fadeIn second" name="firstName">
            </div>
            <div>
              <label class="lable" for="lastName">Last name</label>
              <input type="text"   class="fadeIn second" name="lastName">
            </div>
            <div>
              <label class="lable" for="email"> Email</label>
              <input type="email"  class="fadeIn second" name="email">
            </div>
            <div>
              <label class="lable" for="number">Phone number</label>
              <input type="number" class="fadeIn second" name="number">
            </div>
            <div>
              <label class="lable" for="password">Password</label>
              <input type="password"  class="fadeIn third" name="password">
            </div>
            <div>
              <label class="lable" for="confirmPassword">Confirm password</label>
              <input type="password" class="fadeIn third" name="confirmPassword">
            </div>
            
            
            
            
            <input type="submit" class="fadeIn fourth" value="Create account" />
          </form>
      
          <!-- Remind Password
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div> -->
      
        </div>
      </div>
    <form action=""></form>
    <script src="script.js"></script>
</body>
</html>
