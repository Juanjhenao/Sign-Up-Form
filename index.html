<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="private-chat_Gregor-Cresnar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobody</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="private-chat_Gregor-Cresnar.png" draggable="false" id="icon" alt="User Icon" />
          </div>
          
          <!-- Tabs Titles -->
          <h2 class="active">Sign Up</h2>
          <h2 class="inactive underlineHover">Sign In </h2>
      
          <!-- Login Form -->
          <form id="form">
            <div>
              <label class="lable" for="firstName">First name</label>
              <input type="text"   class="fadeIn second" name="firstName" minlength="4" maxlength="10" required>
            </div>
            <div>
              <label class="lable" for="lastName">Last name</label>
              <input type="text"   class="fadeIn second" name="lastName" minlength="3" maxlength="10">
            </div>
            <div>
              <label class="lable" for="email"> Email</label>
              <input type="email"  class="fadeIn second" name="email" maxlength="40" required>
            </div>
            <div>
              <label class="lable" for="number">Phone number</label>
              <input type="number" id="number" class="fadeIn second" pattern=".{5,10}" title="Insert a valid number" name="number" required>
            </div>
            <div>
              <label class="lable" for="password">Password</label>
              <input type="password" id="password"  class="fadeIn third" name="password" minlength="7" maxlength="30" required>
            </div>
            <div>
              <label class="lable" for="confirmPassword">Confirm password</label>
              <input type="password" id="confirmPassword" class="fadeIn third" name="confirmPassword" minlength="7" maxlength="30" required>
            </div>
            <p id="errorText"></p>
            <input type="submit" class="fadeIn fourth" value="Create account" />
          </form>
      
        </div>
      </div>
    <form action=""></form>
    <script src="script.js"></script>
</body>
</html>
